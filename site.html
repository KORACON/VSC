<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт-портфолио</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    .header {
      padding: 20px;
      background-color: #363738;
      color: #fff;
      font-size: 24px;
    }

    .main {
      padding: 20px;
    }

    .footer {
      padding: 10px;
      background-color: #363738;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Добро пожаловать на мой сайт-портфолио</h1>
  </div>
  <div class="main">
    <h2>Обо мне</h2>
    <p>Здесь могла быть информация обо мне и моих навыках.</p>
    <h2>Мои работы</h2>
    <p>Здесь могли быть примеры моих проектов или работ.</p>
  </div>
  <div class="footer">
    <p>© 2023 Мой сайт-портфолио</p>
  </div>

  <form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Телефон" id="user_phone">
    <button id="order">Оформить</button>
  </form>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>

</html>
