<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт-портфолио</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    .main {
      padding: 20px;
      background-color: #363738;
      color: #fff;
      font-size: 24px;
    }

    #form {
      display: none;
      text-align: center;
    }

    .footer {
      padding: 10px;
      background-color: #363738;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="main">
    <h2>Онлайн магазин</h2>
    <img src="https://vinkod24.ru/assets/images/23.12.2020/kakie-byvayut-sajty-dlya-prodazhi-avto.jpg">
    <p>Здесь могли быть примеры моих проектов или работ.</p>
    <button id="buy">Купить</button>
  </div>
  <div class="footer">
    <p>© 2023 Мой сайт-портфолио</p>
  </div>

  <form id="form">
    <input type="text" placeholder="Имя" id="user_name">
    <input type="text" placeholder="Email" id="user_email">
    <input type="text" placeholder="Телефон" id="user_phone">
    <button id="order">Оформить</button>
  </form>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
      let tg = window.Telegram.WebApp;
      let buy = document.getElementById('buy');
      let order = document.getElementById('order');
      // открывает веб приложение в полный экран
      tg.expand();

      buy.addEventListener("click", () => {
        document.getElementById('main').style.display = 'none';
        document.getElementById('form').style.display = 'block';
        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name
      });

      order.addEventListener("click", () => {
        let name = document.getElementById('user_name').value
        let email = document.getElementById('user_email').value
        let phone = document.getElementById('user_phone').value

        let data = {
          name: name,
          email: email,
          phone: phone
        }
        tg.sendData('JSON.stringify(data)');

        tg.close();
      });
  </script>
</body>

</html>
